<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style2.css">
    <title>Sign up for facebook</title>
</head>

<body>
    <center>
        <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="logo" width="280px" height="80px">
        <div class="container">
            <div class="abc">Create an account</div>
            <div class="xyz">It's quick and easy.</div>
            <hr>
            <form action="#">
                <div class="inline">
                    <input id="fname" type="text" placeholder="First name">
                    <input id="sname" type="text" placeholder="Surname">

                </div>
                <input type="text" placeholder="Mobile number or email address">
                <input type="password" placeholder="New password"><br>
                <p id="date">Date of birth</p>
                <input type="date" id="date-text">
                <p id="gender">Gender</p>
                <div class="gender">
                    <div class="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" value="Male">
                    </div>
                    <div class="female">
                        <label for="male">Female</label>
                        <input type="radio" name="gender" value="Female">
                    </div>
                    <div class="custom">
                        <label for="male">Custom</label>
                        <input type="radio" name="gender" value="Custom">
                    </div>
                </div>
                <input type="submit" value="Sign Up">
                <div class="link">
                    <a href="loginForm.html">Already have an account?</a>

                </div>
            </form>
        </div>
    </center>
</body>

</html>
